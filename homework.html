<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Briefing</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div style="padding-top:50px"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h1><b>Good <span id="time_of_day">Morning</span>, Max</b></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div style="padding-top:25px"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h2><b id="day_of_week"></b></h2>
        <h3 id="today">Today</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div style="padding-top:50px"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h2><b>6 Day Outlook:</b></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <h3><span id="day1"></span></h3>
        <h4>Precip: <span id="precip1"></span></h4>
        <h5><b><span id="hour1"></span></b></h5>
      </div>
      <div class="col-sm-2">
        <h3><span id="weather2"></span><span>&#176;</span>F</h3>
        <h4>Precip: <span id="precip2"></span></h4>
        <h5><b><span id="hour2"></span></b></h5>
      </div>
      <div class="col-sm-2">
        <h3><span id="weather3"></span><span>&#176;</span>F</h3>
        <h4>Precip: <span id="precip3"></span></h4>
        <h5><b><span id="hour3"></span></b></h5>
      </div>
      <div class="col-sm-2">
        <h3><span id="weather4"></span><span>&#176;</span>F</h3>
        <h4>Precip: <span id="precip4"></span></h4>
        <h5><b><span id="hour4"></span></b></h5>
      </div>
      <div class="col-sm-2">
        <h3><span id="weather5"></span><span>&#176;</span>F</h3>
        <h4>Precip: <span id="precip5"></span></h4>
        <h5><b><span id="hour5"></span></b></h5>
      </div>
      <div class="col-sm-2">
        <h3></h3>
        <h4></h4>
        <h5><b></b></h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">

      </div>
    </div>
    <!-- <div class="row">
      <div class="col-sm-12">
        <h4>Radar:</h4>
        <div id="map"></div>
      </div>
    </div> -->
</div>

<script lang="text/javascript">

  var today = new Date();
  var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  var mm = months[today.getMonth()];
  var days = ["Sunday","Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  var dd = today.getDate();
  var yyyy = today.getFullYear();
  if(today.getHours() < 12) {
    var tod = "Morning";
  }else if (today.getHours() >= 12 && today.getHours() < 17) {
    var tod = "Afternoon";
  } else {
    var tod = "Evening";
  }

  window.onload = function() {
    var today = new Date();
    getDates(today);
  }

  function getDates(today) {
    var day1 = today + 1;

    document.getElementById('day1').innerHTML = day1;
  }
  document.getElementById('time_of_day').innerHTML = tod;

  // var today = mmmm + dd + yyyy;
  document.getElementById('today').innerHTML = mm + ' ' +  dd + ', ' +  yyyy;
  document.getElementById('day_of_week').innerHTML = days[today.getDay()];




</script>
</body>
</html>
